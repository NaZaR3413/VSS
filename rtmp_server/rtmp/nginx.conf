worker_processes auto;
events {
    worker_connections 1024;
}
rtmp_auto_push on;
rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;

        application live {
            live on;
            record off;

            on_publish http://auth_server:3000/auth;
        }
    }
}

