name: Build & Deploy Blazor Client to Azure Static Web Apps

on:
  push:
    branches: [Production]
  pull_request:
    branches: [Production]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore web_backend/src/web_backend.Blazor.Client/web_backend.Blazor.Client.csproj

      - name: Build Blazor WASM
        run: dotnet build web_backend/src/web_backend.Blazor.Client/web_backend.Blazor.Client.csproj --configuration Release --no-restore

      - name: Publish Blazor WASM
        run: dotnet publish web_backend/src/web_backend.Blazor.Client/web_backend.Blazor.Client.csproj -c Release -o published

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_SEA_073F0E21E }}
          action: upload
          app_location: published/wwwroot
          api_location: ''
