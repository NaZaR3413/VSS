name: Build and deploy ASP.Net Core app to Azure Web App - vss-backend-api

on:
  push:
    branches: [ Production ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish solution (API + DbMigrator)
        run: dotnet publish ./web_backend/web_backend.sln -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: api-publish
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: api-publish
          path: ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.VSS_CLIENT_ID }}
          tenant-id:  ${{ secrets.VSS_TENANT_ID }}
          subscription-id: ${{ secrets.VSS_SUBSCRIPTION_ID }}

      - name: Run DbMigrator (apply EF migrations)
        run: |
          dotnet ./web_backend.DbMigrator.dll
        working-directory: ./publish           
        env:
          ConnectionStrings__Default: ${{ secrets.PROD_SQL_CONN }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'vss-backend-api'
          package: ./publish
